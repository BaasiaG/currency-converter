<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/element.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <script defer src="JS/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body class="body">
        <section class="container">
            <form class="js-form">
                <fieldset class="converter">
                    <legend class="converter__tittle">Currency Exchange</legend>
                    <p>
                        <label>
                            <span class="converter__label">
                              Amount (zl)
                            </span>
                            <input class="converter__amount js-amount" name="amount" type="number" min="0.01"
                                step="0.01" placeholder="write amount of PLN" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="converter__label">
                               Convert to:

                            </span>

                            <select name="currency" class="converter__currency js-currency">
                                <option value="EUR">EUR</option>
                                <option value="NOK">NOK</option>
                                <option value="USD">USD</option>

                            </select>

                        </label>
                    </p>

                    <button class="converter__button">Calculate</button>
                    </p>
                    <p class="converter__result js-result"></p>

                </fieldset>
            </form>
        </section>
    </div>
</body>
